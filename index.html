<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>

    <!-- tailwind css  -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->

    <!-- daisyUi -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawsome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        *{
             font-family: "Outfit", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <section class="pt-32">
        <div class="  w-11/12 mx-auto space-y-10" >

            <div class="w-[200px] mx-auto">
                <img src="./assets/Logo-full.png" alt="">
            </div>
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl  mx-auto">
                <div class="card-body ">
                    <fieldset class="fieldset space-y-2">
                    <label class="label font-medium text-[#080808]">Mobile Number</label>
                    <input type="text" id="login-num" maxlength="11"   minlength="11" class="input rounded-full bg-[#F4F5F7] border-none" placeholder="Enter your number" />
                    <label class="label font-medium text-[#080808]">4 Digit Pin</label>
                    <input id="login-pass" type="password" class="input rounded-full bg-[#F4F5F7] border-none" placeholder="Enter 4 Digit Pin" />

                    <button id="login-btn"  class="btn btn-primary rounded-full mt-4">Login</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>
    <script src="./script/login.js"></script>
</body>
</html>
