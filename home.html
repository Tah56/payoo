                    <label class="label font-medium text-[#080808]">Select A Bank
                    </label>
                    <select name="" id="" class="select w-full rounded-full bg-[#F4F5F7] border-none" placeholder="Enter your number">

                        <option value="ibbl">IBBl</option>
                        <option value="ibbl">cbl</option>
                        <option value="ibbl">IBBl</option>
                    </select>

                    <label class="label font-medium text-[#080808]">Amount to Add</label>
                    <input type="text" id="login-num" maxlength="11"   minlength="11" autocomplete="off" class="input w-full rounded-full bg-[#F4F5F7] border-none" placeholder="Add Amount to withdraw" />

                    <input id="login-pass" type="password" class="input rounded-full w-full bg-[#F4F5F7] border-none" placeholder="Enter 4 Digit Pin" />
